server:
  port: 88

spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.26.160:8848



    gateway:
      routes:

        #          路由到gulimall-member模块
        #          http://localhost:88/api/member/** -> http://localhost:10000/member/**
        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}


        #          路由到gulimall-product模块
        #          http://localhost:88/api/product/** -> http://localhost:10000/product/**
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}

        #          路由到gulimall-ware模块
        #          http://localhost:88/api/ware/** -> http://localhost:10000/ware/**
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}


        #           路由到gulimall-thirdserver 模块
        - id: thirdserver_route
          uri: lb://gulimall-thirdserver
          predicates:
            - Path=/api/thirdserver/**
          filters:
            - RewritePath=/api/thirdserver/?(?<segment>.*), /$\{segment}


        #           路由到renren-fast模块
        #           http://localhost:88/api/** -> http://localhost:8080/renren-fast/**
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}

        #        根据Host（gulimall.com）路由到gulimall-product
        - id: gulimall_host_route
          uri: lb://gulimall-product
          predicates:
            - Host=gulimall.com


        #        根据Host（gulimall.com）路由到gulimall-product
        - id: gulimall_search_route
          uri: lb://gulimall-search
          predicates:
            - Host=search.gulimall.com


